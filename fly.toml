# fly.toml app configuration file generated for hoyodle on 2023-04-28T02:44:41-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "hoyodle"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "mia"
processes = []

[build]

[env]
  PORT = "8080"

[experimental]
  auto_rollback = true

[[services]]
  processes = ["app", "web"]
  http_checks = []
  internal_port = 8080
    processes = ["app", "web"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[processes]
  # The command below is used to launch a Rails server; be sure to
  # replace with the command you're using to launch your server.
  web = "node dist/src/scripts/dailyReset.js"
  cron = "supercronic /app/crontab"